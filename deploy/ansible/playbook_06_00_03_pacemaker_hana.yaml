# /*---------------------------------------------------------------------------8
# |                                                                            |
# |                       Retrieving the SPN details                           |
# |                                                                            |
# +------------------------------------4--------------------------------------*/

- hosts: localhost
  name: Get SPN from KeyVault
  remote_user:    "{{ orchestration_ansible_user }}"
  become:         false
  become_user:    root
  gather_facts:   true
  vars_files:
    - vars/ansible-input-api.yaml                               # API Input template with defaults
  tasks:
    - name: Initialize tier
      ansible.builtin.set_fact:
        tier:  fencing

    # - ansible.builtin.debug:
    #     msg: "Currently running in Tier: {{ tier }}"

    - name: Run the keyvault role
      include_role:
        name:     roles-misc/0.2-kv-secrets
      tags:
        - kv-secrets

    - name: Run the password role
      include_role:
        name:     roles-misc/0.1-passwords
        public:   true
      tags:
        - 0.1-passwords

    # - ansible.builtin.debug:
    #     msg: "Currently finishing in Tier: {{ tier }}"

