# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
variables:
- group: 'BOM Validation'
trigger:
  branches:
    include:
    - master
    - beta/*
  paths:
    include:
    - deploy/ansible/*


pool:
  vmImage: ubuntu-latest

steps:


- task: Ansible@0
  displayName: 'Run the BOM Validation for $(BOM)'
  inputs:
    ansibleInterface: 'agentMachine'
    playbookPathOnAgentMachine: $(Pipeline.Workspace)'/s/deploy/ansible/playbook_bom_validator.yaml'
    inventoriesAgentMachine: 'noInventory'
    args: '--extra-vars "sapbits_location_base_path=$(sapbits) bom_base_name=$(BOM) kv_uri=$(kv) SUser=$(S-Username) SPassword=$(S-Password) sapbits_access_key=$(sapbits-access-key) "'

